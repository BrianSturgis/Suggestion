<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/index.js"></script>
  <title>CODE COURSE SUGGESTOR</title>
</head>
<body>
  <body>
    <div class="container">
      <h1>Code course selector</h1>
      <form id="questions">
        <div class="question">
          <label for="add1">do you like art? or math?</label>
          <select class="form-control" id="question1">
            <option>*</option>
            <option value="math">math</option>
            <option value="art">art</option>
          </select>
          <br>
        </div>
        <div class="question">
          <label for="add2">do you like design? or theory?</label>
          <select class="form-control" id="question2">
            <option>*</option>
            <option value="design">design</option>
            <option value="theory">theory</option>
          </select>
          <br>
        </div>
        <div class="question">
          <label for="add3">  do you like money?</label>
          <select class="form-control" id="question3">
            <option>*</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
          <br>
        </div>
        <div class="question">
          <label for="add4">do you want a job?</label>
          <select class="form-control" id="question4">
            <option>*</option>
            <option value="affrimative">affrimative</option>
            <option value="negative">negative</option>
          </select>
          <br>
        </div>
        <div class="question">
          <label for="add5">do you like rabits?</label>
          <select class="form-control" id="question5">
            <option>*</option>
            <option value="Heck-yes">Heck yes!</option>
            <option value="ohhh-no">ohhh nooo</option>
          </select>
        </div>
        <button type="submit" class="btn">see which language would best suit you</button>
      </form>
    </div>
  </body>
  </html>
  <button type="submit" class="btn">free advice</button>
    
</body>
</html>
